<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>页面未找到 - Balatro Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0" />
  <style>
    .error-container {
      max-width: 800px;
      margin: 100px auto;
      text-align: center;
      padding: 40px 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #dc3545;
      margin: 0;
      line-height: 1;
    }
    
    .error-message {
      font-size: 24px;
      margin: 20px 0 40px;
      color: #343a40;
    }
    
    .home-button {
      display: inline-block;
      padding: 12px 30px;
      background-color: #4BC292;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .home-button:hover {
      background-color: #3aa67c;
    }
    
    .joker-image {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app" class="container-fluid">
    <!-- Header component -->
    <div id="header-component"></div>
    
    <!-- 404 Error Content -->
    <div class="error-container">
      <img src="assets/icons/joker.svg" alt="Joker Card" class="joker-image">
      <h1 class="error-code">404</h1>
      <p class="error-message">页面未找到</p>
      <p>您查找的页面可能已被移除或从未存在。</p>
      <a href="index.html" class="home-button">返回计算器</a>
    </div>
    
    <!-- Footer component -->
    <div id="footer-component"></div>
  </div>
  
  <!-- Component scripts -->
  <script src="components/Header.js"></script>
  <script src="components/Footer.js"></script>
  
  <!-- Main script -->
  <script>
    // 加载组件当DOM准备就绪
    document.addEventListener('DOMContentLoaded', function() {
      // 加载Header组件
      document.getElementById('header-component').innerHTML = createHeader();
      
      // 加载Footer组件
      document.getElementById('footer-component').innerHTML = createFooter();
    });
  </script>
</body>
</html>
